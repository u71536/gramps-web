# docker-compose file for frontend development
# do not use in production!
# https://www.grampsweb.org/dev-frontend/setup/

version: "3.8"

services:
  gramps-proxy:
    image: nginx
    container_name: gramps-proxy-dev
    volumes:
      - ./dev/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "5555:80"
  gramps-api:
    container_name: gramps-api-dev
    build:
      context: ./dev
      dockerfile: Dockerfile.api
  gramps-frontend:
    container_name: gramps-frontend-dev
    build:
      context: .
      dockerfile: ./dev/Dockerfile.frontend
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

volumes:
  gramps_users:
  gramps_db:
  node_modules:

services:
  grampsweb: &grampsweb
    container_name: grampsweb
    image: ghcr.io/gramps-project/grampsweb:latest
    restart: always
    environment: &grampsweb-env
      GRAMPSWEB_TREE: "Gramps Web"
      VIRTUAL_PORT: "5000"
      VIRTUAL_HOST: familytree.rstak.co
      LETSENCRYPT_HOST: familytree.rstak.co
      LETSENCRYPT_EMAIL: your-email@example.com
      GRAMPSWEB_CELERY_CONFIG__broker_url: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_CELERY_CONFIG__result_backend: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_RATELIMIT_STORAGE_URI: redis://grampsweb_redis:6379/1
      # SMTP Settings
      GRAMPSWEB_EMAIL_HOST: "mail.smtp2go.com"
      GRAMPSWEB_EMAIL_PORT: "587"
      GRAMPSWEB_EMAIL_HOST_USER: "rstak.co"
      GRAMPSWEB_EMAIL_HOST_PASSWORD: "8Z71sMNzgFCRsCaN"
      GRAMPSWEB_DEFAULT_FROM_EMAIL: "noreply@rstak.co"
      GRAMPSWEB_EMAIL_USE_TLS: "True"
    volumes:
      - gramps_users:/app/users
      - gramps_index:/app/indexdir
      - gramps_thumb_cache:/app/thumbnail_cache
      - gramps_cache:/app/cache
      - gramps_secret:/app/secret
      - gramps_db:/root/.gramps/grampsdb
      - gramps_media:/app/media
      - gramps_tmp:/tmp
    networks:
      - proxy-tier
      - default

  grampsweb_celery:
    <<: *grampsweb
    container_name: grampsweb_celery
    depends_on:
      - grampsweb_redis
    environment:
      <<: *grampsweb-env
      VIRTUAL_PORT: ""
      VIRTUAL_HOST: ""
      LETSENCRYPT_HOST: ""
      LETSENCRYPT_EMAIL: ""
    command: celery -A gramps_webapi.celery worker --loglevel=INFO --concurrency=2

  grampsweb_redis:
    image: docker.io/library/redis:7.2.4-alpine
    container_name: grampsweb_redis
    restart: always
    networks:
      - default

  proxy:
    image: docker.io/nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      ENABLE_IPV6: "true"
    volumes:
      - ./nginx_proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro
      - conf:/etc/nginx/conf.d
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  acme-companion:
    image: docker.io/nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier
    depends_on:
      - proxy

volumes:
  acme:
  certs:
  conf:
  dhparam:
  vhost.d:
  html:
  gramps_users:
  gramps_index:
  gramps_thumb_cache:
  gramps_cache:
  gramps_secret:
  gramps_db:
  gramps_media:
  gramps_tmp:

networks:
  proxy-tier:
